    <h2>Sign up</h2>
    <br />
    <div class="login">
        <form action="">

            <label><b>User Name </b> </label>
            <input type="text" name="Uname" id="Uname" placeholder="Username" />
            <br /><br />
            <label><b>Phone Number</b> </label>
            <input type="text" name="Uname" id="pn" placeholder="phone number" />
            <br /><br />
            <input type="button" name="log" id="log" value="submit" />
            <br /><br />
            <label><b>Gmail</b> </label>
            <input type="text" name="Uname" id="gmail" placeholder="Gmail id" />
            <br /><br />

            <label><b>Password </b> </label>
            <input type="Password" name="Pass" id="Pass" placeholder="Password" />
            <br /><br />
            <input type="button" name="log" id="log" value="submit" />
            <br /><br />
            <label><b>Renter Password </b> </label>
            <input type="Password" name="Pass" id="Pass" placeholder="Password" />
            <br /><br />
            <input type="submit" name="log" id="log" value="confirm" />
